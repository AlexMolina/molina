    <body>   
      
        <header>
            <div class="header">
                <picture> 
                    <img src="images/logo.png" alt="Logo"> 
                </picture>
                <section class="headings"> 
                    <h1>The Temple Inn & Suites</h1>
                    <h2>Comfort like in heaven</h2>
                </section>
            </div>
            <div class="booking-container">
                <div class="row">
                    <div class="col-sm-3">
                        <p>Arrive <i class="fa fa-angle-down" aria-hidden="true"></i></p>
                        <input type="date" class="form-control" id="arrive" maxlength="10"  disabled="disabled">
                    </div>   
                    <div class="col-sm-3">
                        <p>Depart <i class="fa fa-angle-down" aria-hidden="true"></i></p>
                        <input type="date" class="form-control" id="depart" maxlength="10"  disabled="disabled">
                    </div>       
                    <div class="col-sm-3">
                        <p>Rooms <i class="fa fa-angle-down" aria-hidden="true"></i></p>
                        <div class="col-sm-offset-2 col-sm-10">
                            <select class="form-control"  disabled="disabled">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>                                                          
                    <div class="col-sm-3">
                            <P>&nbsp;</P>
                            <div class="form-group"> 
                                <button type="submit" class="btn btn-primary" disabled="disabled">Reserve now</button>
                        </div>
                    </div>
                </div>
            
            </div>

        <nav>
            <div class="topnav" id="myNav">
                <a href="index.html">Home</a>
                <a href="temple.html">Temples</a>
                <a href="#" class="active">Reservation</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>

        <main>
            <h2>Reservation</h2>
            <br>

            <div class="container">
                <form class="form-horizontal" action="thanks-reservation.html">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fullname">Full name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fullname" placeholder="Enter full name" pattern="[a-zA-Z]{10,50}+$" maxlength="50" title="Username should only contain letters. e.g. John Doe" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10"> 
                        <input type="email" class="form-control" id="email" placeholder="Enter email in format correo123@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="telephone">Telephone:</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="telephone" placeholder="Enter telephone number" maxlength="8" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="stormregion">Location:</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                        <option selected disabled>Select Location ...</option>
                        <option value="gt">Guatemala City</option>
                        <option value="gtq">Quetzaltenango Guatemala</option>
                        <option value="sv">San Salvador El Salvador City</option>
                        <option value="hn">Tegucigalpa Honduras City</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="stormtype">Rooms:</label>
                    <div class="col-sm-10">
                        <input list="stormtypes" name="stormtype" class="form-control" id="stormtype" placeholder="Quantity of rooms">
                        <datalist id="stormtypes">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                        </datalist>                    
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="stormdate">Arrive Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="stormdate" placeholder="Enter arrive date" maxlength="10">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="stormdate">Depart Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="stormdate" placeholder="Enter depart date" maxlength="10">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="comments">Comments:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control rounded-0" id="comments" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                </form>
            </div>   
        </main>
