<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Alex Molina Moran">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Assignment Weather page template for Alex Molina Moran Student in CIT 230: Web Frontend Development at Brigham Young University-Idaho.">
        <!-- External style references in the proper cascading order -->    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  <!-- Google API font reference -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Lesson 08 - CSS Build a Data Table</title>

        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>   
        <main>
            <br>
            <h2>Lesson 08 - CSS Build a Data Table</h2>
            <br>

            <table>
                <thead>
                    <tr>
                      <th colspan="3">ACME Wildwest</th>  
                    </tr>
                    <tr>
                        <th>Period</th>
                        <th scope="col">Sales</th>
                        <th scope="col">Sales Goal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">August</th>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <th scope="row">September</th>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <th scope="row">October</th>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <th scope="row">November</th>
                        <td>$8,610</td>
                        <td>$7,500</td>
                    </tr>
                    <tr>
                        <th scope="row" class="italic">Black Friday</th>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr>
                        <th scope="row">December</th>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Compiled 2018.11.09 by Alex Molina Moran</th>  
                    </tr>
                </tfoot>
            </table>
            
        </main>
    </body>
</html>
